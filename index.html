<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Example</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGVzaWduZXJzdXJhaiIsImEiOiJjbHl2ZDl6MDcxNGRxMmxzZ2x1YzUyMHA5In0.KI8ydwkA_LLKXKzwhG4mTQ'; // Replace with your Mapbox access token

        // Create a new Mapbox map instance
        const map = new mapboxgl.Map({
            container: 'map', // The HTML container id
            style: 'mapbox://styles/mapbox/streets-v11', // Map style
            center: [-74.5, 40], // Initial map center [lng, lat]
            zoom: 9 // Initial zoom level
        });

        // Add a marker to the map
        new mapboxgl.Marker()
            .setLngLat([-74.5, 40]) // Marker position [lng, lat]
            .addTo(map);

        // Optionally, add a popup to the marker
        new mapboxgl.Popup()
            .setLngLat([-74.5, 40]) // Popup position [lng, lat]
            .setHTML('<h1>Hello World!</h1>') // Popup content
            .addTo(map);
    </script>
</body>
</html>
